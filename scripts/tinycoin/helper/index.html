<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Boot strap 4 support -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
	<link rel='stylesheet' href='styles/tchelper.css' type='text/css'>

    <title>Tiny coin version 1.7 web-client</title>
</head>
<body class="h-100 w-100">
<div class="container h-100 w-100">
	<div class="container border bg-secondary align-content-center my-2">
		<h3 class="text-center text-white">Tinycoin</h3>
	</div>
	<div id="tinycoin-client" class="container border border-secondary rounded bg-light my-1">
		<div id="version-division" class="row my-1">
			<label for="version" class="col-xl-2 ip-label">Tinycoin Version:</label>
			<input id="version" type="text" class="col-xl-1" value="" readonly />
			<button id="getversion" type="button" class="btn col-xl-1 mx-2" onclick="getVersion(event)">Get</button>
		</div>
		<div id="url-division" class="row my-1">
			<label for="url" class="col-xl-2 ip-label">Tinycoin Server:</label>
			<input id="url" type="url" class="col-xl-8" value="http://localhost:5000"/>
		</div>
		<div id="miner-division" class="row my-1">
			<label for="miner" class="col-xl-2 ip-label">Miner address:</label>
			<input id="miner" type="text" class="col-xl-6" value=""/>
			<button id="get-miner" type="button" class="btn col-xl-1 mx-2" onclick="getMiner(event)">Get</button>
			<button id="update-miner" type="button" class="btn col-xl-1 mx-2" onclick="updateMiner(event)">Update</button>
		</div>
	</div>

	<div id="tinycoin-operations" class="d-flex my-1">
		<div id="tinycoin-actions" class=" border border-secondary rounded bg-light w-75 my-1">
			<ul  class="nav nav-tabs nav-justified w-100">
			  <li class="nav-item">
			  	<a class="nav-link btn" href="#peers-division" data-toggle="tab" role="tab">Peers</a>
			  </li>
			  <li class="nav-item">
			  	<a class="nav-link btn" href="#transaction-division" data-toggle="tab" role="tab">Transaction</a>
			  </li>
			  <li class="nav-item">
			  	<a class="nav-link btn" href="#other-operations-division" data-toggle="tab" role="tab">Other Operations</a>
			  </li>
			  <li class="nav-item">
			  	<a class="nav-link btn active" href="#hide-division" data-toggle="tab" role="tab">Hide</a>
			  </li>
			</ul>
			<div class="tab-content clearfix w-100"">
				<div id="peers-division" class="tab-pane container h-100 w-100 my-1 mx-1" role="tabpanel">
					<div id="peer-list" class="row  align-items-center">
						<label for="peers" class="align-middle">Peers:&nbsp;</label>
						<textarea id="peers" cols="40" name="peers" rows="5"></textarea>
					</div>
					<div id="peer-operations row="row align-items-center">
						<button id="alignpeers" type="button" class="btn col-xl-2 mr-1 my-1" onclick="alignPeers(event)">Format</button>
						<button id="clrpeerinput" type="button" class="btn col-xl-1 mx-1 my-1" onclick="clrPeers(event)">Clear</button>
						<button id="getpeers" type="button" class="btn col-xl-1 mx-1 my-1" onclick="getPeers(event)">Get</button>
						<button id="addpeers" type="button" class="btn col-xl-1 mx-1 my-1" onclick="addPeers(event)">Add</button>
						<button id="apppeers" type="button" class="btn col-xl-2 mx-1 my-1" onclick="appPeers(event)">Append</button>
						<button id="detectpeers" type="button" class="btn col-xl-2 ml-1 my-1" onclick="detectPeers(event)">Detect</button>
					</div>				
				</div>
				<div id="transaction-division" class="tab-pane container h-100 my-1 mx-1" role="tabpanel">
					<div class="row mt-2 mb-1">
						<label for="from" class="col-xl-2 text-left">From address:</label>
						<input id="from" type="text" class="col-xl-4" value=""/>
					</div>
					<div class="row my-1">
						<label for="to" class="col-xl-2 text-left">To address:</label>
						<input id="to" type="text" class="col-xl-4" value=""/>
					</div>
					<div class="row my-1">
						<label for="amount" class="col-xl-2 text-left">Amount:</label>
						<input id="amount" type="text" class="col-xl-4" value=""/>
					</div>
					<div class="row mt-1 mb-2">
						<button id="txn" type="button" class="btn col-x1-2 ml-1 my-1 mr-2" onclick="transaction(event)">Perform Transaction</button>
						<button id="clrtxn" type="button" class="btn col-x1-2 my-1 ml-2 mr-1" onclick="clearTxn(event)">Clear Transaction</button>
					</div>
				</div>
				<div id="other-operations-division" class="tab-pane container h-100 w-100 my-1 mx-1" role="tabpanel">
					<div class="row">
						<button id="mine" type="button" class="btn mx-2 my-2" onclick="mine(event)">Perform Mine</button>
					</div>
					<div class="row">
						<button id="consensus" type="button" class="btn mx-2 my-2" onclick="consensus(event)">Perform Consensus</button>
					</div>
					<div class="row">
						<button id="blocks" type="button" class="btn mx-2 my-2" onclick="blocks(event)">All blocks</button>
					</div>
				</div>
				<div id="hide-division" class="tab-pane active h-100 my-1 mx-1" role="tabpanel">
				</div>
			</div>
		</div>
		<div id="coins-division" class="container border border-secondary rounded bg-light h-100 w-25 my-1">
			<div class="row aling-content-center h-25 w-100 my-1 mx-1">
				<label class="w-100 text-info text-center font-weight-bold">Coins</label>
			</div>
			<div class="row h-25 mx-1 my-1">
				<label for="earned" class="col-xl-6 text-right">Earned:</label>
				<input id="earned" type="text" class="col-xl-4" value="0" readonly="" />
			</div>
			<div class="row h-25 mx-1 my-1">
				<label for="spent" class="col-xl-6 text-right">Spent:</label>
				<input id="spent" type="text" class="col-xl-4" value="0" readonly="" />
			</div>
			<div class="row h-25 mt-1 mx-1 mb-3">
				<label for="balance" class="col-xl-6 text-right">Balance:</label>
				<input id="balance" type="text" class="col-xl-4" value="10" readonly="" />
			</div>
		</div>
	</div>

	<div id="results-division" class="border border-secondary rounded bg-light w-100 my-1">
		<label for="results" class="mx-2 align-middle">Results:&nbsp;</label>
		<textarea id="results" cols="80" name="results" rows="5" class="my-1" readonly></textarea>
		<button id="clearResults" type="button" class="btn text-primary font-weight-bold my-1" onclick="clearResults(event)">Clear Results</button>
	</div>
</div>
	<script src="scripts/js/apihelper.js"></script>
	<script src="scripts/js/handlers.js"></script>
	<script src="scripts/js/resthelper.js"></script>
	<script src="scripts/js/utilities.js"></script>
</body>
