<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

    <!--link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans' type='text/css'-->
	<link rel='stylesheet' href='styles/tchelper.css' type='text/css'>

    <title>Tiny coin version 1.6 web-client</title>
</head>
<body>
	<h3>Tinycoin</h3>
	<div class="gap2"></div>
	<div class="gap1"></div>
	<div id="tinycoin-client">
		<div id="url-division" class="tooltip">
			<span class="tooltiptext">Web calls will be sent to this URL</span>
			<label for="url">Tinycoin Server Address:</label>
			<input id="url" type="url" name="url" value="http://localhost:5000"/>
		</div>
		<div id="version-division" class="tooltip">
			<span class="tooltiptext">Tinycoin version</span>
			<label for="version">Tinycoin Version:</label>
			<input id="version" type="text" name="version" value="" readonly />
			<div class="gap0"></div>
			<button id="getversion" class="btn" onclick="getVersion(event)">Get Version</button>
		</div>
		<div id="miner-division" class="tooltip">
			<div id="miner-information">
				<span class="tooltiptext">Current miner address (TODO: generate it)</span>
				<label for="miner">Miner address:</label>
				<input id="miner" type="text" name="miner" value=""/>
			</div>
			<div class="gap0"></div>
			<div id="miner-operation">
				<button id="get-miner" class="btn" onclick="getMiner(event)">Get Miner Address</button>
				<button id="update-miner" class="btn" onclick="updateMiner(event)">Update Miner Address</button>
			</div>
		</div>
	</div>
	<div class="gap2"></div>
	<div class="gap1"></div>
	<div class="tab">
	  <button class="tablinks" onclick="openDiv(event, 'peers-division')">Peers</button>
	  <button class="tablinks" onclick="openDiv(event, 'transaction-division')">Transaction</button>
	  <button class="tablinks" onclick="openDiv(event, 'other-operations-division')">Other Operations</button>
	</div>	

	<div id="peers-division" class="tabcontent">
		<div id="peer-list">
			<label for="peers">Peers</label>
			<textarea id="peers" cols="40" name="peers" rows="5" readonly></textarea><br/>
			<button id="alignpeers" class="btn" onclick="alignPeers(event)">Peers</button>
		</div>
		<div id="peer-input-list">
			<label for="peerinput">New Peers</label>
			<textarea id="peerinput" cols="40" name="peerinput" rows="5"></textarea>
		</div>
		<div id="peer-operations">
			<button id="getpeers" class="btn" onclick="getPeers(event)">Get Peers</button><br/>
			<div class="gap0"></div>
			<button id="addpeers" class="btn" onclick="addPeers(event)">Add Peers</button><br/>
			<div class="gap0"></div>
			<button id="apppeers" class="btn" onclick="appPeers(event)">Append Peers</button><br/>
			<div class="gap0"></div>
			<button id="detectpeers" class="btn" onclick="detectPeers(event)">Detect Peers</button><br/>
		</div>
	</div>
	<div id="transaction-division" class="tabcontent">
		<label for="from">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;From&nbsp;address:&nbsp;</label>
		<input id="from" type="text" name="from" value=""/><br/>
		<div class="gap0"></div>

		<label for="to">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To&nbsp;address:&nbsp;</label>
		<input id="to" type="text" name="to" value=""/><br/>
		<div class="gap0"></div>
		
		<label for="amount">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Amount:&nbsp;</label>
		<input id="amount" type="text" name="amount" value=""/><br/>
		<div class="gap2"></div>
		<button id="txn" class="btn" onclick="transaction(event)">Perform Transaction</button><br/>
	</div>
	<div id="other-operations-division" class="tabcontent">
		<button id="mine" class="btn" onclick="mine(event)">Perform Mine</button>
		<button id="consensus" class="btn" onclick="consensus(event)">Perform Consensus</button>
		<button id="blocks" class="btn" onclick="blocks(event)">All blocks</button>
	</div>
	<div class="gap2"></div>
	<div class="gap1"></div>
	<div id="results-division">
		<label for="results">Results</label>
		<textarea id="results" cols="80" name="results" rows="5" readonly></textarea>
		<div class="gap0"></div>
		<button id="clearResults" class="btn" onclick="clearResults(event)">Clear Results</button>
	</div>
	<script src="scripts/js/handlers.js"></script>
	<script src="scripts/js/resthelper.js"></script>
	<script src="scripts/js/utilities.js"></script>
</body>
